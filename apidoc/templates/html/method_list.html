<h3>Methods</h3>
% if data.methods and len(data.methods)>0:
	<table>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		% for m in data.methods:
			<% append_class = " deprecated" if m.deprecated else "" %>
			<tr>
				<td class="name${append_class}"><a href="${m.filename_html}.html">${m.name}</a></td>
				<td class="description${append_class}">${m.description_html}</td>
			</tr>
		% endfor
	</table>
% else:
	This type has no properties.
% endif
