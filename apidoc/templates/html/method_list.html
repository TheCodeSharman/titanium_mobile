<h3>Methods</h3>
% if data.methods and len(data.methods)>0:
	<table>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		% for m in data.methods:
			<tr>
				<td class="name"><a href="${m.get_filename_html()}.html">${m.name}</a></td>
				<td class="description">${m.description_html}</td>
			</tr>
		% endfor
	</table>
% else:
	This type has no properties.
% endif
