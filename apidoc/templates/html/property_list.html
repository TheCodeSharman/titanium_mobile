<h3>Properties</h3>
% if data.properties is not None and len(data.properties) > 0:
<table>
<tr>
	<th>Name</th>
	<th>Type</th>
	<th>Description</th>
</tr> 
% for prop in data.properties:
<% append_class = " deprecated" if prop.deprecated else "" %>
<tr>
	<td class="name${append_class}">${prop.name}</td>
	<td class="type${append_class}">${prop.type_html}</td>
	<td class="description${append_class}">${prop.description_html}</td>
</tr>
% endfor
</table>

% else:
    This type has no properties.
% endif
