---
name: Titanium.Gesture
description: The top level Gestures module.  The Gesture module is responsible for high level device gestures that are device-wide.
extends: Titanium.Module
since: "0.8"

properties:
  - name: isPortrait
    type: Boolean
    description: Read only.  True if current window is considered portrait by the device, false otherwise

  - name: islandscape
    type: Boolean
    description: Read only.  True if current window is considered landscape by the device, false otherwise

  - name: orientation
    type: Number
    description: Read only.  Orientation of the current window.  Value will be one of the following - <Titanium.UI.PORTRAIT>, <Titanium.UI.UPSIDE_PORTRAIT>, <Titanium.UI.LANDSCAPE_LEFT>, <Titanium.UI.LANDSCAPE_RIGHT> or <Titanium.UI.UNKNOWN>

methods:
  - name: isPortrait
    description: Returns true if current window is considered portrait by the device, false otherwise
    returns:
        type: Boolean
        description: True if current window is considered portrait by the device, false otherwise

  - name: isLandscape
    description: Returns true if current window is considered landscape by the device, false otherwise
    returns:
        type: Boolean
        description: True if current window is considered landscape by the device, false otherwise

  - name: getOrientation
    description: Returns orientation of the current window
    returns:
        type: Number
        description: Orientation of the current window.  Value will be one of the following - <Titanium.UI.PORTRAIT>, <Titanium.UI.UPSIDE_PORTRAIT>, <Titanium.UI.LANDSCAPE_LEFT>, <Titanium.UI.LANDSCAPE_RIGHT> or <Titanium.UI.UNKNOWN>

events:
  - name: orientationchange
    description: fired when the device orientation changes
    properties:
      - name: source
        description: the source object that fired the event
      - name: orientation
        type: Number
        description: Orientation of the current window.  Value will be one of the following - <Titanium.UI.PORTRAIT>, <Titanium.UI.UPSIDE_PORTRAIT>, <Titanium.UI.LANDSCAPE_LEFT>, <Titanium.UI.LANDSCAPE_RIGHT> or <Titanium.UI.UNKNOWN>

  - name: shake
    description: fired when the device is shaken
    properties:
      - name: source
        type: Object
        description: the source object that fired the event
      - name: type
        type: String
        description: "shake"
      - name: timestamp
        type: Number
        description: timestamp reference since previous shake
      - name: x
        type: Number
        description: x coordinate of the shake event
      - name: y
        type: Number
        description: y coordinate of the shake event
      - name: z
        type: Number
        description: z coordinate of the shake event
