---
name: Titanium.Database.ResultSet
summary: The ResultSet instance returned by invoking <Titanium.Database.DB.execute>.
extends: Titanium.Proxy
since: "0.1"
createable: false
methods:
  - name: close
    summary: |
        Closes the result set and release resources. Once closed, this result set 
        must no longer be used.
  - name: field
    summary:  |
        Retrieves the value for the specified field in this row, 
        and casts it to the specified type (String, integer, float or double.)
    returns:
      - type: String
      - type: Number
    parameters:
      - name: index
        summary: A zero-based column index.
        type: Number
      - name: type
        summary: |
            One of (<Titanium.Database.FIELD_TYPE_STRING> | <Titanium.Database.FIELD_TYPE_INT> | <Titanium.Database.FIELD_TYPE_FLOAT> | <Titanium.Database.FIELD_TYPE_DOUBLE>)
        type: Number
        optional: true
  - name: fieldByName
    summary: |
        Retrieves the value for the specified field in this row, 
        and casts it to the specified type (String, integer, float or double.)
    returns:
      - type: String
      - type: Number
    parameters:
      - name: name
        summary: A column name or alias used in the SQL query.
        type: String
      - name: type
        summary: |
            One of (<Titanium.Database.FIELD_TYPE_STRING> | <Titanium.Database.FIELD_TYPE_INT> | <Titanium.Database.FIELD_TYPE_FLOAT> | <Titanium.Database.FIELD_TYPE_DOUBLE>)
        type: Number
        optional: true
  - name: fieldCount
    summary: Returns the number of columns in the result set.
    returns:
        type: Number
  - name: fieldName
    summary: Returns the field name for field index.
    returns:
        type: String
    parameters:
      - name: index
        summary: A zero-based field name column index.
        type: Number
  - name: isValidRow
    summary: Returns whether this row is valid.
    returns:
        type: Boolean
  - name: next
    summary: |
        Advances to the next row in the result set and returns `true` if one exists, 
        or `false` otherwise.
    returns:
        type: Boolean
properties:
  - name: rowCount
    summary: The number of rows in the result set.
    type: Number
  - name: validRow
    summary: Indicates whether the current row is valid.
    type: Boolean
examples:
  - title:
    example: |
        The following code will install a database and execute SQL statements that 
        will create a table, insert data into it, query the table and iterate through 
        the returned <Titanium.Database.ResultSet>.

            var db = Ti.Database.open('mydb1Installed');
            db.execute('CREATE TABLE IF NOT EXISTS people (name TEXT, phone_number TEXT, city TEXT)');
            db.execute('DELETE FROM people');
            
            var thisName = 'Arthur';
            var thisPhoneNo = '1-617-000-0000';
            var thisCity = 'Mountain View';
            db.execute('INSERT INTO people (name, phone_number, city) VALUES (?, ?, ?)', thisName, thisPhoneNo, thisCity);

            var personArray = ['Paul','020 7000 0000', 'London'];
            db.execute('INSERT INTO people (name, phone_number, city) VALUES (?, ?, ?)', personArray);

            var rows = db.execute('SELECT rowid,name,phone_number,city FROM people');
            db.close();

            while (rows.isValidRow())
            {
              Ti.API.info('Person ---> ROWID: ' + rows.fieldByName('rowid') + ', name:' + rows.field(1) + ', phone_number: ' + rows.fieldByName('phone_number') + ', city: ' + rows.field(3));
              rows.next();
            }
            rows.close();
        
        Note that the above `SELECT` query contains the [rowid](http://www.sqlite.org/lang_createtable.html#rowid)
        field, which contains an SQLite-specific unique identifier for each row.
      