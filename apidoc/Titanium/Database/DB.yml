---
name: Titanium.Database.DB
summary: The `Database` instance returned by <Titanium.Database.open> or <Titanium.Database.install>.
extends: Titanium.Proxy
since: "0.1"
createable: false
methods:
  - name: close
    summary: |
      Closes the database and releases resources from memory. Once closed, this
      instance is no longer valid and should not be used.
  - name: execute
    summary: Executes a SQL statement against the database and returns a `ResultSet`.
    returns:
        type: Titanium.Database.ResultSet
    parameters:
      - name: sql
        summary: the SQL to execute
        type: String
      - name: vararg
        summary: |
          One or more optional variable arguments passed to this function or an
          array of objects to be replaced in the query using `?` substitution.
        type: Array<Object>
        optional: true
  - name: remove
    platforms: [android]
    summary: |
        Removes the database files for this instance from disk. WARNING: this is
        a destructive operation and cannot be reversed. All data in the database
        will be lost; use with caution.
properties:
  - name: file
    summary: |
      A `File` object representing the file where this database is stored. Must
      only be used for setting file properties.
    type: Titanium.Filesystem.File
    platforms: [iphone,ipad]
    since: "1.9"
    permission: read-only
  - name: lastInsertRowId
    summary: The identifier of the last populated row.
    type: Number
  - name: name
    summary: The name of the database.
    type: String
  - name: rowsAffected
    summary: The number of rows affected by the last query.
    type: Number
