---
name: Titanium.App.iOS
summary: |
    The top-level App iOS module, available only for iOS devices.
extends: Titanium.Module
platforms: [iphone, ipad]
since: "1.5"

methods:
  - name: cancelAllLocalNotifications
    summary: Cancels all scheduled local notifications.
    
  - name: cancelLocalNotification
    summary: Cancels a specific local notification.
    
  - name: registerBackgroundService
    summary: Registers a background service to run when the application is placed in the background.
    returns:
        type: Object
    parameters:
      - name: params
        summary: |
            Parameters used to create the service. Must include a `url` property, to specify the 
            local JavaScript file to execute when the application is placed in the background.
        type: Dictionary
        
  - name: scheduleLocalNotification
    summary: schedule a local notification
    returns:
        type: Object
    parameters:
      - name: params
        summary: |
            Dictionary object of parameters used to create the notification.  
            Acceptable properties are  
            `date`, Date object specifying the date and time when the notification should fire.  
            `alertAction` (optional), alert button text or the 'slide to unlock...' slider in 
            place of unlock.  
            `alertBody` (optional), body of the alert when the notification is displayed.  
            `alertLaunchImage` (optional), image to display instead of `Default.png` when launching 
            the application.  
            `badge` (optional), application badge value.  
            `repeat` (optional), interval to repeat the notification. One of `weekly`, `daily`, 
            `yearly,` `monthly`.  
            `sound` (optional), sound file to play when the notification is triggered.  
            `timezone` (optional), timezone of the date that is configured for the notification. 
            If not configured, the system timezone is used.  
            `userInfo` (optional), data passed to the application upon launch when the notification 
            is triggered.
        type: Dictionary
        
events:
  - name: notification
    summary: |
        Fired when a local notification is received by the app.
    properties:
      - name: params
        summary: Parameters used to create a notification.
        type: NotificationParams
---
name: NotificationParams
summary: Dictionary object of parameters used to create a notification using `scheduleLocalNotification`.
since: "1.7"
platforms: [iphone, ipad]

properties:
  - name: date
    summary: Date and time when the notification should fire.
    type: Date
    
  - name: alertAction
    summary: Alert button text or the 'slide to unlock...' slider in place of unlock.
    type: String
    optional: true
    
  - name: alertBody
    summary: Alert message.
    type: String
    optional: true
    
  - name: alertLaunchImage
    summary: Image to display instead of `Default.png` when launching the application.
    type: String
    optional: true
    
  - name: badge
    summary: Application badge value.
    type: Number
    optional: true
    
  - name: repeat
    summary: Interval to repeat the notification. One of `weekly`, `daily`, `yearly,` `monthly`.
    type: String
    optional: true
    
  - name: sound
    summary: Sound file to play when triggered.
    type: String
    optional: true
    
  - name: timezone
    summary: |
        Timezone of the date that is configured for the notification. If not configured, the system 
        timezone is used.
    type: String
    optional: true
    
  - name: userInfo
    summary: Data passed to the application upon launch.
    type: Dictionary
    optional: true  
  
  
  
  
  