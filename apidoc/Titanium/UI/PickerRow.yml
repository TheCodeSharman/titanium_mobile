---
name: Titanium.UI.PickerRow
description: A picker row, representing a selectable item in a <Titanium.UI.Picker>. Use the <Titanium.UI.createPickerRow> method to create a picker row.
extends: Titanium.UI.View
since: "0.9"
properties:
  - name: fontSize
    description: Font size for displaying item text. Ignored when using a custom view.
    type: Number
  - name: selected
    description: When set to `true` in the `createPickerRow` method, sets the row to selected on initial display.
    type: Boolean
  - name: title
    description: Item text.
    type: String
examples:
  - title: Custom Views for a Picker Row
    example: |
        
        Since the row object is itself a view, you can add views and widgets to it to customize the 
        the row's display. In the example below, we create a custom label for the row.
        
            var row = Ti.UI.createPickerRow();
            var label = Ti.UI.createLabel({
            	text:text,
            	font:{fontSize:24,fontWeight:'bold'},
            	color:text,
            	width:'auto',
            	height:'auto'
            });
            row.add(label);
            picker.add(row);
        
        
