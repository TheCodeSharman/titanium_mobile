---
name: Titanium.UI.Label
description: A text label, with optional background image. Use the <Titanium.UI.createLabel> method to create a label. 
extends: Titanium.UI.View
since: "0.8"
properties:
  - name: autoLink
    description: Automatically convert certain text items in the label to clickable links. Specify which types of items are converted by setting `autoLink` to one of the <Titanium.UI.Android> `LINKIFY` constants.
    type: Number
    platforms: [android]
  - name: backgroundPaddingBottom
    description: Number of pixels to extend the background image past the label on the bottom.
    type: Number
    platforms: [iphone,ipad]
  - name: backgroundPaddingLeft
    description: Number of pixels to extend the background image past the label on the left.
    type: Number
    platforms: [iphone,ipad]
  - name: backgroundPaddingRight
    description: Number of pixels to extend the background image past the label on the right.
    type: Number
    platforms: [iphone,ipad]
  - name: backgroundPaddingTop
    description: Number of pixels to extend the background image past the label on the top.
    type: Number
    platforms: [iphone,ipad]
  - name: color
    description: Color of the label text.
    type: String
  - name: ellipsize
    description: Turn on/off the addition of ellipses at the end of the label if the text is too large to fit.
    type: Boolean
    default: false
    platforms: [android]
  - name: font
    description: Font to use for the label text.
    type: Font
  - name: highlightedColor
    description: Color of the label when in the highlighted state. Used when the label is part of a view that can be highlighted, such as a <Titanium.UI.TableViewRow>.
    type: String
    platforms: [iphone, ipad]
  - name: html
    description: Simple HTML formatting.
    platforms: [android, mobileweb]
    type: String
  - name: minimumFontSize
    description: Minimum font size when the font is sized based on the contents.  Enables font scaling to fit and forces the label content to be limited to a single line.
    type: Number
    platforms: [iphone, ipad]
  - name: shadowColor
    description: Text shadow color.
    type: String
    platforms: [iphone,ipad]
  - name: shadowOffset
    description: Shadow offset as a dictionary with the properties `x` and `y`.
    type: Object
    platforms: [iphone,ipad]
  - name: text
    description: Label text.
    type: String
  - name: textAlign
    description: Text alignment, specified as a string value such as `left`, `center` or `right` or as a text alignment constant such as <Titanium.UI.TEXT_ALIGNMENT_CENTER>.
    type: [String,Number]
  - name: textid
    description: Key identifying a string from the locale file to use for the label text. Only one of `text` or `textid` should be specified.
    type: String
  - name: wordWrap
    description: Enable or disable word wrapping in the label.
    type: Boolean
    platforms: [android, mobileweb]
    default: true
examples:
  - title: Basic Label
    example: |
        Create a label with a nice text shadow, 48px font that's aligned `center` and height `auto`.
        
            var l2 = Titanium.UI.createLabel({
            	text:'Appcelerator',
            	height:'auto',
            	width:'auto',
            	shadowColor:'#aaa',
            	shadowOffset:{x:5,y:5},
            	color:'#900',
            	font:{fontSize:48},
            	textAlign:'center'
            });
        
        
