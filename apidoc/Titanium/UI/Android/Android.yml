---
name: Titanium.UI.Android
summary: |
    The Android-specific UI capabilities. All properties, methods and events in this namespace will 
    only work on Android systems.
extends: Titanium.Module
since: "1.0"
platforms: [android]

methods:
  - name: hideSoftKeyboard
    summary: |
        Hides the soft keyboard.
    description: |
        Be aware that it is not currently possible in the native Android API to detect that the 
        keyboard is already visible or to globally show the keyboard.
        
  - name: openPreferences
    summary: Opens the UI for Android Preferences dialog.
    description: |
        The `preferences.xml` file must be placed in the `platform/android/res/xml/` folder of the 
        project. Documentation on its file format may be found in the 
        [preferences.xml](http://developer.android.com/resources/samples/ApiDemos/res/xml/preferences.html) 
        page of the Android Developer website.
