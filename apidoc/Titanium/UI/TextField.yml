---
name: Titanium.UI.TextField
description: A single line text field. Use the <Titanium.UI.createTextField> method to create a text field is a single line field.
extends: Titanium.UI.View
since: "0.8"
methods:
  - name: blur
    description: Forces the field to lose focus.
  - name: focus
    description: Forces the field to gain focus.
  - name: hasText
    description: Returns `true` if the field contains text, `false` if it is empty.
events:
  - name: blur
    description: Fired when the field loses focus.
    platforms: [android, iphone, ipad]
    properties:
      - name: value
        description: Value of the field at the time of the event.
      - name: y
        description: Y coordinate of the event, in the receiving view's coordinates.
      - name: x
        description: X coordinate of the event, in the receiving view's coordinates.
      - name: globalPoint
        description: Dictionary with properties `x` and `y` describing the location of the event in screen coordinates.
        platforms: [iphone, ipad]
        deprecated:
            since: "1.8.0"
  - name: change
    description: Fired when the field value changes.
    platforms: [android, iphone, ipad]
    properties:
      - name: value
        description: New value of the field.
      - name: y
        description: Y coordinate of the event, in the receiving view's coordinates.
      - name: x
        description: Y coordinate of the event, in the receiving view's coordinates.
      - name: globalPoint
        description: Dictionary with properties `x` and `y` describing the location of the event in screen coordinates.
        platforms: [iphone, ipad]
        deprecated:
            since: "1.8.0"
  - name: focus
    description: Fired when the field gains focus.
    platforms: [android, iphone, ipad]
    properties:
      - name: value
        description: Value of the field at the time of the event.
      - name: y
        description: Y coordinate of the event, in the receiving view's coordinates.
      - name: x
        description: X coordinate of the event, in the receiving view's coordinates.
      - name: globalPoint
        description: Dictionary with properties `x` and `y` describing the location of the event in screen coordinates.
        platforms: [iphone, ipad]
        deprecated:
            since: "1.8.0"
  - name: return
    description: Fired when the return key is pressed on the keyboard.
    platforms: [android, iphone, ipad]
    properties:
      - name: y
        description: Y coordinate of the event, in the receiving view's coordinates.
      - name: globalPoint
        description: Dictionary with properties `x` and `y` describing the location of the event in screen coordinates.
        platforms: [iphone, ipad]
        deprecated:
            since: "1.8.0"
      - name: x
        description: X coordinate of the event, in the receiving view's coordinates.
properties:
  - name: autocapitalization
    description: Determines how text is capitalized during typing. Specify one of the following constants from <Titanium.UI>":" [TEXT_AUTOCAPITALIZATION_NONE](Titanium.UI.TEXT_AUTOCAPITALIZATION_NONE), [TEXT_AUTOCAPITALIZATION_WORDS](Titanium.UI.TEXT_AUTOCAPITALIZATION_WORDS), [TEXT_AUTOCAPITALIZATION_SENTENCES](Titanium.UI.TEXT_AUTOCAPITALIZATION_SENTENCES), or [TEXT_AUTOCAPITALIZATION_ALL](Titanium.UI.TEXT_AUTOCAPITALIZATION_ALL).
    type: Number
  - name: borderStyle
    description: Border style for the field. Specify one of the `INPUT_BORDERSTYLE` constants defined in [Titanium.UI](Titanium.UI.INPUT_BORDERSTYLE_BEZEL).
    type: Number
  - name: clearButtonMode
    description: When to display the clear button. Specify one of the following  <Titanium.UI> constants":" [INPUT_BUTTONMODE_ALWAYS](Titanium.UI.INPUT_BUTTONMODE_ALWAYS), [INPUT_BUTTONMODE_NEVER](Titanium.UI.INPUT_BUTTONMODE_NEVER), [INPUT_BUTTONMODE_ONBLUR](Titanium.UI.INPUT_BUTTONMODE_ONBLUR), or [INPUT_BUTTONMODE_ONFOCUS](Titanium.UI.INPUT_BUTTONMODE_ONFOCUS).
    type: Number
    platforms: [android, iphone, ipad]
  - name: clearOnEdit
    description: Should the value of the field be cleared when the user starts editing?
    type: Boolean
  - name: editable
    description: Is the field editable?
    type: Boolean
  - name: enabled
    description: Is the field enabled?
    type: Boolean
  - name: hintText
    description: Hint text to display when the field is unfocused.
    type: String
  - name: keyboardToolbar
    description: Array of toolbar button objects to be used when the keyboard is displayed.
    type: Array<Object>
    platforms: [android, iphone, ipad]
  - name: keyboardToolbarColor
    description: Color of the keyboard toolbar.
    type: String
    platforms: [android, iphone, ipad]
  - name: keyboardToolbarHeight
    description: Height of the keyboard toolbar.
    type: Number
    platforms: [android, iphone, ipad]
  - name: leftButton
    description: the left button view
    type: Object
    platforms: [android, iphone, ipad]
  - name: leftButtonMode
    description: When to display the left button view. Specify one of the following  <Titanium.UI> constants":" [INPUT_BUTTONMODE_ALWAYS](Titanium.UI.INPUT_BUTTONMODE_ALWAYS), [INPUT_BUTTONMODE_NEVER](Titanium.UI.INPUT_BUTTONMODE_NEVER), [INPUT_BUTTONMODE_ONBLUR](Titanium.UI.INPUT_BUTTONMODE_ONBLUR), or [INPUT_BUTTONMODE_ONFOCUS](Titanium.UI.INPUT_BUTTONMODE_ONFOCUS).
    type: Number
    platforms: [android, iphone, ipad]
  - name: leftButtonPadding
    description: the left padding of the space between the button and the edge of the field
    type: Number
    platforms: [android, iphone, ipad]
  - name: minimumFontSize
    description: the minimum size of the font when the font is sized based on the contents.  Enables font scaling to fit
    type: Number
    platforms: [android, iphone, ipad]
  - name: paddingLeft
    description: the left padding of the text field
    type: Number
  - name: paddingRight
    description: the right padding of the text field
    type: Number
  - name: rightButton
    description: the right button view
    type: Object
    platforms: [android, iphone, ipad]
  - name: rightButtonMode
    description: When to display the right button view. Specify one of the following  <Titanium.UI> constants":" [INPUT_BUTTONMODE_ALWAYS](Titanium.UI.INPUT_BUTTONMODE_ALWAYS), [INPUT_BUTTONMODE_NEVER](Titanium.UI.INPUT_BUTTONMODE_NEVER), [INPUT_BUTTONMODE_ONBLUR](Titanium.UI.INPUT_BUTTONMODE_ONBLUR), or [INPUT_BUTTONMODE_ONFOCUS](Titanium.UI.INPUT_BUTTONMODE_ONFOCUS).
    type: Number
    platforms: [android, iphone, ipad]
  - name: rightButtonPadding
    description: the right padding of the space between the button and the edge of the field
    type: Number
    platforms: [android, iphone, ipad]
  - name: suppressReturn
    description: boolean to indicate if the return key should be suppressed during entry
    type: Boolean
  - name: value
    description: value of the field
    type: String
  - name: verticalAlign
    description: Vertical alignment for the text field, specified using a string ('top', 'center', 'bottom') or one of the vertical alignment constants from <Titanium.UI>":" [TEXT_VERTICAL_ALIGNMENT_BOTTOM](Titanium.UI.TEXT_VERTICAL_ALIGNMENT_BOTTOM), [TEXT_VERTICAL_ALIGNMENT_CENTER](Titanium.UI.TEXT_VERTICAL_ALIGNMENT_CENTER), or [TEXT_VERTICAL_ALIGNMENT_TOP](Titanium.UI.TEXT_VERTICAL_ALIGNMENT_TOP).
    type: [Number,String]
  - name: maxLength
    description: Maximum length of text field input. Any attempt to input text beyond this length (including pasting a string larger than `maxLength`) will not edit the field's contents. A value of -1 indicates unlimited length.
    default: -1
    type: Number
    platforms: [iphone]
examples:
  - title: Basic Text Field with rounded border
    example: |
        Create a simple text field with a round border style.
        
            var tf1 = Titanium.UI.createTextField({
            	color:'#336699',
            	height:35,
            	top:10,
            	left:10,
            	width:250,
            	borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED
            });
  - title: Text Area with Custom Keyboard Toolbar
    example: |
        Both Text Areas and Text Fields can control the buttons displayed in a button bar above the keyboard when it's visible.
    
        Example using a custom keyboard toolbar:
    
            var textfield = Titanium.UI.createTextField({
                color:'#336699',
        	    value:'Focus to see keyboard w/ toolbar',
        	    height:35,
        	    width:300,
        	    top:10,
        	    borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
        	    keyboardToolbar:[flexSpace,camera, flexSpace,tf,flexSpace, send,flexSpace],
        	    keyboardToolbarColor: '#999',	
        	    keyboardToolbarHeight: 40,
            });
        
        
