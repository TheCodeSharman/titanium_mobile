---
name: Titanium.API
summary: |
    The top-level API module, containing methods to output messages to the system log.
extends: Titanium.Module
since: "0.1"
methods:
  - name: debug
    summary: Logs messages with a `debug` severity.
    description: |
        Debug-severity log messages are not supported by Titanium Studio. Use Xcode for iOS 
        and `adb logcat` for Android to view these messages.
    parameters:
      - name: message
        summary: Message to log.
        type: String
        
  - name: error
    summary: Logs messages with an `error` severity.
    parameters:
      - name: message
        summary: Message to log.
        type: String
        
  - name: info
    summary: Logs messages with an `info` severity.
    parameters:
      - name: message
        summary: Message to log.
        type: String
        
  - name: log
    summary: Logs messages with the specified severity.
    description: |
        Debug and trace-severity log messages are not supported by Titanium Studio. Use Xcode for iOS 
        and `adb` for Android to view these messages.
    parameters:
      - name: level
        summary: Log level. One of `info`, `warn`, `error`, `debug` and `trace`
        type: String
        
      - name: message
        summary: Message to log.
        type: String
        
  - name: trace
    summary: Logs messages with a `trace` severity.
    description: |
        Trace-severity log messages are not supported by Titanium Studio. Use Xcode for iOS 
        and `adb` for Android to view these messages.
    parameters:
      - name: message
        summary: Message to log.
        type: String
        
  - name: warn
    summary: Logs messages with a `warn` severity.
    parameters:
      - name: message
        summary: Message to log.
        type: String
